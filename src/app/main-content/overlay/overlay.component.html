<div
  class="overlay"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'project-title-' + index"
>
  <div
    class="contentWrapper"
    role="document"
    tabindex="0"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
  >
    <div class="contentLeft">
      <h1 aria-hidden="true">{{ (index + 1).toString().padStart(2, '0') }}</h1>
      <h2 [id]="'project-title-' + index">{{ singleProject.name }}</h2>
      <h3>{{ 'portfolio.aboutProject' | translate }}</h3>
      <span>{{ singleProject.description }}</span>
      <div class="techDiv">
        @for (skill of singleProject.technologies; track skill) {
          <p>
            <img src="../../../assets/img/portfolio/{{ skill }}.svg" [alt]="skill + ' technology icon'" loading="lazy">
            {{ skill }}
          </p>
        }
      </div>
      <div class="buttonDiv">
        <a
          [href]="singleProject.githubUrl"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="'View ' + singleProject.name + ' source code on GitHub'"
        >
          <button type="button">{{ 'portfolio.github' | translate }}</button>
        </a>
        <a
          [href]="singleProject.liveUrl"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="'View ' + singleProject.name + ' live demo'"
        >
          <button type="button">{{ 'portfolio.liveTest' | translate }}</button>
        </a>
      </div>
    </div>
    <div class="contentRight">
      <button
        (click)="handleClose()"
        type="button"
        class="close-button"
        [attr.aria-label]="'portfolio.closeModal' | translate"
        title="Close (ESC)"
      >
        <span aria-hidden="true">X</span>
      </button>
      <div class="imageContainer">
        <img src="../{{ singleProject.previewImg }}" [alt]="singleProject.name + ' project screenshot'" loading="lazy">
      </div>
      <button
        (click)="nextProject.emit()"
        type="button"
        [attr.aria-label]="'portfolio.nextProject' | translate"
      >
        {{ 'portfolio.nextProject' | translate }}
        <img src="../../../assets/img/portfolio/arrow_right.svg" alt="" aria-hidden="true" loading="lazy">
      </button>
    </div>
  </div>
</div>
