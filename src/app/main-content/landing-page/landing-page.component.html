<section class="headLine" id="headLine" [attr.aria-label]="'landingPage.heroSection' | translate">
  <div class="contentWrapper">
    <p>{{ "landingPage.title" | translate }}</p>
    <h1 [attr.aria-label]="fullName">
      <span class="name-spectacular">{{ profileInfo.firstName }}</span>
      <span class="name-spectacular surname">{{ profileInfo.lastName }}</span>
    </h1>

    <div class="buttonDiv" role="group" [attr.aria-label]="'landingPage.mainNavigationButtons' | translate">
      @for (button of actionButtons; track button.labelKey) {
      <button
        (click)="button.action()"
        class="link-button animated"
        [attr.data-text]="button.labelKey | translate"
        type="button"
      >
        <span>{{ button.labelKey | translate }}</span>
      </button>
      }
    </div>

    <nav class="edgeLine-left" [attr.aria-label]="'landingPage.navigationControls' | translate">
      <button
        class="arrowDown"
        (click)="scrollTo('aboutMe')"
        type="button"
        [attr.aria-label]="'landingPage.scrollToAboutMe' | translate"
      >
        <img
          class="arrowDownImg"
          src="../../assets/img/arrow_down.svg"
          alt=""
          role="presentation"
          loading="eager"
        />
      </button>
      <div class="greenLineDown" aria-hidden="true"></div>
    </nav>

    <nav class="edgeLine-right" [attr.aria-label]="'landingPage.socialLinks' | translate">
      @for (social of socialLinks; track social.url) {
      <a
        [href]="social.url"
        [class.email-link]="social.isEmail"
        [attr.target]="social.isExternal ? '_blank' : null"
        [attr.rel]="social.isExternal ? 'noopener noreferrer' : null"
        [attr.aria-label]="social.ariaLabel"
      >
        @if (social.isEmail) {
        <span class="email-text" aria-hidden="true">{{ profileInfo.email }}</span>
        }
        <img
          [src]="social.iconSrc"
          [class.email-icon]="social.isEmail"
          alt=""
          role="presentation"
          loading="eager"
        />
      </a>
      }
      <div class="hero-right-line" aria-hidden="true"></div>
    </nav>
  </div>
  <app-banner-section></app-banner-section>
</section>
