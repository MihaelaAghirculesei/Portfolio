<section class="headLine" id="headLine" aria-label="Landing page hero section">
  <div class="contentWrapper">
    <p aria-label="Professional title">{{ "landingPage.title" | translate }}</p>
    <h1 class="name-spectacular" aria-label="First name">
      {{ profileInfo.firstName }}
    </h1>
    <h1 class="name-spectacular surname" aria-label="Last name">
      {{ profileInfo.lastName }}
    </h1>

    <div class="buttonDiv" role="group" aria-label="Main navigation buttons">
      @for (button of actionButtons; track button.labelKey) {
      <button
        (click)="button.action()"
        class="link-button animated"
        [attr.data-text]="button.labelKey | translate"
        [attr.aria-label]="button.labelKey | translate"
        type="button"
      >
        <span>{{ button.labelKey | translate }}</span>
      </button>
      }
    </div>

    <aside class="edgeLine-left" aria-label="Navigation controls">
      <button
        class="arrowDown"
        (click)="scrollToAboutMe()"
        type="button"
        aria-label="Scroll to about me section"
      >
        <img
          class="arrowDownImg"
          src="../../assets/img/arrow_down.svg"
          alt=""
          role="presentation"
          loading="eager"
        />
      </button>
      <div class="greenLineDown" role="presentation"></div>
    </aside>

    <aside class="edgeLine-right" aria-label="Social links">
      @for (social of socialLinks; track social.url) {
      <a
        [href]="social.url"
        [class]="
          social.iconSrc.includes('mail')
            ? 'vertical-text link-hover-dot-left email-link'
            : ''
        "
        [target]="social.isExternal ? '_blank' : '_self'"
        [rel]="social.isExternal ? 'noopener noreferrer' : ''"
        [attr.aria-label]="
          social.alt + (social.isExternal ? ' (opens in new tab)' : '')
        "
      >
        @if (social.iconSrc.includes('mail')) {
        <span class="email-text" aria-hidden="true">{{
          profileInfo.email
        }}</span>
        }
        <img
          [src]="social.iconSrc"
          [alt]=""
          [class]="social.iconSrc.includes('mail') ? 'email-icon' : ''"
          role="presentation"
          loading="eager"
        />
      </a>
      }
      <div class="hero-right-line" role="presentation"></div>
    </aside>
  </div>
  <app-banner-section></app-banner-section>
</section>
