<section id="aboutMe" class="aboutMeSection">
  <div class="contentWrapper">
    <article class="imgDiv" #imgDiv #animatedElement data-aos="fade-right" data-aos-duration="800">
      <div class="imageContainer" #imageContainer>
        <img
          [src]="ASSETS_PATH + 'mihaela-aghirculesei(2).jpg'"
          alt="Mihaela Aghirculesei - Frontend Developer"
          loading="lazy"
          decoding="async"
        />
      </div>
      <div class="lineDiv"></div>
    </article>

    <article
      class="aboutMeWrapper"
      #animatedElement
      data-aos="fade-left"
      data-aos-duration="800"
      data-aos-delay="200"
    >
      <header>
        <h2 class="subtitle">{{ "aboutMe.subtitle" | translate }}</h2>
      </header>

      <div class="aboutMeDiv">
        <h3 class="mainTitle">{{ "aboutMe.mainTitle" | translate }}</h3>
        <span class="introText">{{ "aboutMe.introText" | translate }}</span>

        @for (section of aboutSections; track section.icon; let i = $index) {
        <div
          class="aboutMePs"
          #animatedElement
          data-aos="fade-up"
          data-aos-duration="600"
          [attr.data-aos-delay]="section.delay"
        >
          <div class="iconWrapper" #iconWrapper>
            <img
              [src]="ASSETS_PATH + section.icon"
              [alt]="section.alt"
            />
          </div>
          <p>
            <strong>{{ section.titleKey | translate }}</strong>
            {{ section.textKey | translate }}
          </p>
        </div>
        }
      </div>
    </article>
  </div>
</section>
