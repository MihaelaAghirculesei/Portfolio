<section>
  <div class="content-width">
    <div class="footer-top">
      <div class="logoDiv">
        <button
          (click)="scrollToTop()"
          class="logo-button"
          type="button"
          [attr.aria-label]="'footer.logoAriaLabel' | translate"
        >
          <img
            [src]="
              isHovered
                ? 'assets/img/logo-hover.png'
                : 'assets/img/logo-normal.png'
            "
            (mouseenter)="isHovered = true"
            (mouseleave)="isHovered = false"
            alt="Mihaela Melania Aghirculesei Logo"
            loading="lazy"
          />
        </button>
      </div>

      <div class="copyright">
        <p>
          <span class="name-effect">&copy; Mihaela Melania Aghirculesei {{ currentYear }}</span>
        </p>
      </div>

      <div class="location-info">
        <img
          src="assets/img/about-me/location.svg"
          alt="Location"
          class="location-icon"
          loading="lazy"
        />
        <div>
          <p>{{ "footer.role" | translate }}</p>
          <p>{{ "footer.location" | translate }}</p>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <a
        routerLink="/legal-notice"
        class="legal-notice-link"
        [attr.aria-label]="'footer.legalNoticeAriaLabel' | translate"
        (click)="saveScrollPosition()"
      >
        {{ "footer.legalNotice" | translate }}
      </a>

      <div class="social-links">
        <a
          target="_blank"
          href="https://github.com/MihaelaAghirculesei"
          class="link-item"
          [attr.aria-label]="'footer.links.githubAriaLabel' | translate"
        >
          <img
            src="assets/img/landingPage/github_green.svg"
            alt="GitHub"
            class="link-icon"
            loading="lazy"
          />
        </a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/mihaela-aghirculesei-84147a23b/"
          class="link-item"
          [attr.aria-label]="'footer.links.linkedinAriaLabel' | translate"
        >
          <img
            src="assets/img/landingPage/linkedin_green.svg"
            alt="LinkedIn"
            class="link-icon"
            loading="lazy"
          />
        </a>
        <a
          href="mailto:kontakt&#64;mihaela-melania-aghirculesei.de"
          class="link-item"
          [attr.aria-label]="'footer.links.emailAriaLabel' | translate"
        >
          <img
            src="assets/img/landingPage/mail.svg"
            alt="Email"
            class="link-icon"
            loading="lazy"
          />
        </a>
      </div>

      <a
        routerLink="/privacy-policy"
        class="privacy-policy-link"
        [attr.aria-label]="'footer.privacyPolicyAriaLabel' | translate"
        (click)="saveScrollPosition()"
      >
        {{ "footer.privacyPolicy" | translate }}
      </a>
    </div>
  </div>
</section>
