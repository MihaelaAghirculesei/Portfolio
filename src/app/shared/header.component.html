<header [ngClass]="{'scrolled': isScrolled}">
  <div class="content-width">
    <nav class="desktop-nav">
      <ul>
        <li class="switch">
          <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox"
                 [checked]="isEnglish"
                 (click)="toggleLanguage()">
          <label for="language-toggle"></label>
          <span class="on">EN</span>
          <span class="off">DE</span>
        </li>
        <li><a (click)="scrollToSection('aboutMe')" class="link-hover-dot-bottom">About me</a></li>
        <li><a (click)="scrollToSection('skills')" class="link-hover-dot-bottom">Skills</a></li>
        <li><a (click)="scrollToSection('projects')" class="link-hover-dot-bottom">Projects</a></li>
      </ul>
    </nav>

    <div class="menu-toggle" (click)="toggleMenu()">
      <div class="hamburger" [ngClass]="{'active': isMenuOpen}">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <img (click)="scrollToSection('aboutMe')"
         [src]="(isHovered ? 'assets/img/logo-hover.png' : 'assets/img/logo-normal.png')" 
         (mouseenter)="isHovered = true" 
         (mouseleave)="isHovered = false" 
         alt="logo" 
         id="logo" 
         class="logo">
  </div>

  <div class="mobile-dropdown" [ngClass]="{'open': isMenuOpen}">
    <div class="dropdown-content">
      <ul>
        <li><a (click)="scrollToSection('aboutMe'); closeMenuIfMobile()" class="link-hover-dot-bottom">About me</a></li>
        <li><a (click)="scrollToSection('skills'); closeMenuIfMobile()" class="link-hover-dot-bottom">Skills</a></li>
        <li><a (click)="scrollToSection('projects'); closeMenuIfMobile()" class="link-hover-dot-bottom">Projects</a></li>
        <li class="switch">
          <input id="mobile-language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox"
                 [checked]="isEnglish"
                 (click)="toggleLanguage()">
          <label for="mobile-language-toggle"></label>
          <span class="on">EN</span>
          <span class="off">DE</span>
        </li>
      </ul>
    </div>
  </div>
</header>
